<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="body1">
    <div class="card">
        <div class="bg-img "><img src="./images/image-victor.jpg" alt=""></div>
      <div class="name">
        <p class="d-nn">Victor Crest</p>
        <p class="l-nn"> 26</p>
      </div>
      <p class="country">London</p>
      <div class="info">
        <div class="numbers">
          <p class="num">80K</p>
          <p class="infoname">Followers</p>
        </div>
        <div class="numbers">
          <p class="num">803K</p>
          <p class="infoname">Likes</p>
        </div>
        <div class="numbers">
          <p class="num">1.4K</p>
          <p class="infoname">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
